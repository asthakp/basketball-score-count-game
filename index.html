<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score count game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class="box left">
        <h3>HOME</h3>
        <div class="screen"><p id="homeFirst">0</p></div>
        <div class="btn">
            <button id="first">+1</button>
            <button id="second">+2</button>
            <button id="third">+3</button>
        </div>
    </div>
    <div class="box right" >
        <h3>GUEST</h3>
        <div class="screen"><p id="guestFirst">0</p></div>
        <div class="btn">
            <button id="fourth">+1</button>
            <button id="fifth">+2</button>
            <button id="sixth">+3</button>
        </div>
    </div>
    <div class="resetbtn">
        <button id="reset">RESET</button>
    </div>
   </div>
  <script src="script.js"></script>  
</body>
</html>
